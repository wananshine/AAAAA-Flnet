<body oncontextmenu="return false">

<div class="page-container">
	<div class = "div-a">
	<form>
		<fieldset>
			<label for="name">*姓名:</label>
			<input type="text" id="name" name="user_name" disabled="true" style="color:#999">
			<br/>
			<label style="text-align:left;" for="sex">*性別:</label>
			<label for="male">男</label>
			<input type="radio" name="data[radio]" value="male" id="option1" class="cform" style="height:auto;width:auto;" >
			<label for="female">女</label>
			<input type="radio" name="data[radio]" value="female" id="option2" class="cform" style="height:auto;width:auto;">
			<br/>
			<br/>
			<label for="city">住家所在縣市:</label>
			<select name="city" id="city" class="select" >
      			<option value="請選擇">請選擇</option>
			</select>
			<label for="job">住家所在行政區:</label>
			<select name="area" id="area" class="select" >
				 <option value="請選擇">請選擇</option>
			</select>
			<br/><br/>
			<label for="job">職業：</label>
			<select name="job" id="sltjob" class="select" onchange="show()">
				<option value="0">請選擇</option>
				<option value="1">學生</option>
				<option value="2">授課老師</option>
				<option value="3">其他</option>
			<select/>

				<option value="3">高職</option>
				<option value="4">大學</option>
			<select/>
			<label style="display:none;" for="grade" id="sltgrade_title">年級：</label>
			<select style="display:none;" name="grade" id="sltgrade" class="select" onchange="show()" >
				<option value="0">請選擇</option>
				<option value="1">一年級</option>
				<option value="2">二年級</option>
				<option value="3">三年級</option>
				<option value="4">授課教師</option>
			<select/>
			<select style="display:none;" name="grade_1" id="sltgrade_1" class="select" onchange="show()">
				<option value="0">請選擇</option>
				<option value="1">大學生</option>
				<option value="2">碩士</option>
				<option value="3">博士生</option>
			<select/>
			<br/><br/>
			<label style="display:none;" for="school" id="school_title">學校名稱:</label>
			<select style="display:none;" name="school_title_1" id="school_title_1" class="select" onchange="show()" >
				<option value="請選擇">請選擇</option>
			<select/>
			<select style="display:none;" name="school_title_2" id="school_title_2" class="select" onchange="show()">
				<option value="請選擇">請選擇</option>
			<select/>
			<br/><br/>
			<label style="display:none;" for="subject" id="subject_title">科系名稱:</label>
			<select style="display:none;" name="subject_title_1" id="subject_title_1" class="select" onchange="show()" >
				<option value="請選擇">請選擇</option>
			<select/>
			<select style="display:none;" name="subject_title_2" id="subject_title_2" class="select" onchange="show()">
				<option value="請選擇">請選擇</option>
			<select/>
			<br/><br/>
			<label style="display:none;" for="industry" id="sltindustry_title">產業類別:</label>

				<option value="1">農、林、漁、牧、礦業及土石採取業</option>
				<option value="2">製造業</option>
				<option value="3">批發及零售業</option>
				<option value="4">運輸及倉儲業</option>
				<option value="5">住宿及餐飲業</option>
				<option value="6">出版、影音製作、傳播</option>
